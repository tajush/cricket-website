<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stl.css" />
    
  </head>
  <body>
    <div class="wrapper">   
      <div class="input-part">
        <h1>To do list</h1>
        <input id="inputData" type="text" placeholder="put the task" />
        <button id="addbutton">Add+</button>
      </div>
      <div class="list-part">
        <ul id="list">
          <li>Dinner time with family </li>
          <li>Sleeping at midnight</li>
          <li>Learning web desining</li>
          <li>Run a small business</li>
        </ul>
      </div>
      <div class="footer">
        <span>I have four uncomplete task</span>
        <button id="rmvBtn">Remove All</button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
